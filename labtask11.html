<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Address Information</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>IP Address Information</h2>

<table id="ipInfoTable">
    <tr>
        <th>Attribute</th>
        <th>Value</th>
    </tr>
</table>

<script>
$(document).ready(function(){
    var ipAddress = ''; // You can replace this with the IP address you want to query, or leave it empty to get information about the client's IP address
    var apiUrl = 'https://ipapi.co/' + ipAddress + '/json/';

    $.ajax({
        url: apiUrl,
        type: 'GET',
        success: function(data) {
            // Dynamically create table rows with attribute and value
            $.each(data, function(key, value){
                $('#ipInfoTable').append('<tr><td>' + key + '</td><td>' + value + '</td></tr>');
            });
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error:', textStatus, errorThrown);
        }
    });
});
</script>

</body>
</html>
